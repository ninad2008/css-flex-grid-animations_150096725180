<!DOCTYPE html>
<html>
<head>
    <title>Animated Profile Card</title>
    <style>

        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#667eea,#000000);
        }

        .card{
            width:300px;
            background:white;
            border-radius:15px;
            text-align:center;
            padding:20px;
            animation:fadeIn 1.5s ease forwards;
            transition:transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover{
            transform:translateY(-100px);
            box-shadow:20px 20px 10px rgba(0,0,0,0.3);
        }

        .profile-img{
            width:120px;
            height:120px;
            border-radius:50%;
            object-fit:cover;
            margin-bottom:15px;
        }

        p{
            color:gray;
            font-size:14px;
            margin-bottom:15px;
        }

        .social{
            display:flex;
            justify-content:center;
            gap:15px;
        }

        .social a{
            text-decoration:none;
            font-size:20px;
            width:40px;
            height:40px;
            display:flex;
            justify-content:center;
            align-items:center;
            border-radius:50%;
            background:#f0f0f0;
        }

        .social a:hover{
            background:#667eea;
            color:white;
        }

        /* Fade-in keyframes */
        @keyframes fadeIn{
            from{
                opacity:0;
                transform:translateY(20px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }

    </style>
</head>
