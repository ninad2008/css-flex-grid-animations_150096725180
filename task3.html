<!DOCTYPE html>
<html>
<head>
    <title>3x3 Product Grid</title>

    <style>

        body{
            margin:0;
            background:#f4f4f4;
        }

        h1{
            text-align:center;
            margin:30px 0;
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(3, 1fr); 
            gap:25px;
            padding:40px;
        }

        .card{
            background:white;
            border-radius:10px;
            overflow:hidden;
            box-shadow:0 5px 15px rgba(0,0,0,0.15);
            transition:transform 0.3s ease;
        }

        .card:hover{
            transform:translateY(-5px);
        }

        .container{
            overflow:hidden;
        }

        .container img{
            width:100%;
            display:block;
            transition:transform 0.5s ease;
        }

        .card:hover img{
            transform:scale(1.2);
        }

        .card-content{
            padding:15px;
            text-align:center;
        }

        .price{
            color:#00aaff;
            font-weight:bold;
            margin-top:10px;
        }

    </style>

</head>
<body>

    <h1>Our Products</h1>

    <div class="grid">

        <div class="card">
            <div class="container">
                <img src="">
            </div>
            <div class="card-content">
                <h3>Product 1</h3>
                <p class="price">$20</p>
            </div>
        </div>

        <div class="card">

            </div>
            <div class="card-content">

        </div>

        </div>

        </div>

        <div class="card">
